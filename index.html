<!DOCTYPE html>
<html>
<head>
    <title>Configuración de KPI de Brigada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2, h3 {
            margin-bottom: 10px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkbox-label {
            margin-left: 5px;
        }

        input[type="number"] {
            width: 50px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Configuración de KPI de Brigada</h2>

    <h3>Estado de la Brigada</h3>
    <div class="checkbox-container">
        <input type="checkbox" id="visualizacion_estado_inactivo">
        <label for="visualizacion_estado_inactivo">Visualización de estado inactivo (más de <input type="number" id="tiempo_inactividad" placeholder="horas"> horas)</label>
    </div>

    <h3>Velocidad de Traslado</h3>
    <div class="checkbox-container">
        <input type="checkbox" id="visualizacion_velocidad_baja">
        <label for="visualizacion_velocidad_baja">Visualización de baja velocidad (inferior a <input type="number" id="velocidad_minima" placeholder="km/h"> km/h)</label>
    </div>

    <h3>KPIs Específicos</h3>
    <div class="checkbox-container">
        <input type="checkbox" id="visualizacion_kpi_comercial">
        <label for="visualizacion_kpi_comercial">Visualización de KPI comercial (inferior a <input type="number" id="limite_kpi_comercial" placeholder="%"> %)</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="visualizacion_kpi_tecnico">
        <label for="visualizacion_kpi_tecnico">Visualización de  KPI técnico (inferior a <input type="number" id="limite_kpi_tecnico" placeholder="%"> %)</label>
    </div>

    <h3>Otros Indicadores</h3>
    <div class="checkbox-container">
        <input type="checkbox" id="visualizacion_oa_activada">
        <label for="visualizacion_oa_activada">Visualización de Orden de Atención (OA) activada</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="visualizacion_fuera_de_plazo">
        <label for="visualizacion_fuera_de_plazo">Visualización de plazo según la densidad de OA </label>
    </div>
        <div class="checkbox-container">
        <input type="checkbox" id="visualizacion_integrantes_faltantes">
        <label for="visualizacion_integrantes_faltantes">Visualización de integrantes de la brigada</label>
    </div>

    <button type="submit">Guardar Configuración</button>
</body>
</html>
